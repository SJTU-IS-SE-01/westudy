<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Signup_WeStudy</title>

  <link rel="canonical" href="https://v4.bootcss.com/docs/examples/sign-in/">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css"
    integrity="sha256-R91pD48xW+oHbpJYGn5xR0Q7tMhH4xOrWn1QqMRINtA=" crossorigin="anonymous">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
</head>

<body class="text-center">
  <div id="header"></div>

  <form class="form-signup">
    <div
      style="max-width: 40%; margin: auto; position: relative; top: 30px; padding: 50px; background-color: rgba(240,248,255,0.7); border-radius:24px;">
      <h1 class="WeStudy">WeStudy</h1>
      <h2 class="h3 mb-3 font-weight-normal">注册</h2>
      <br>
      <div style="max-width: 100%; margin: auto;">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" style="margin-bottom: 4px;" placeholder="邮箱" required
          autofocus>

        <label for="inputName" class="sr-only">Email address</label>
        <input type="text" id="inputName" class="form-control" style="margin-bottom: 4px;" placeholder="姓名" required
          autofocus>

        <label for="inputSno" class="sr-only">Sno</label>
        <input type="text" id="inputSno" class="form-control" style="margin-bottom: 4px;" placeholder="学号" required
          autofocus>

        <label for="inputSdept" class="sr-only">Email address</label>
        <input type="text" id="inputSdept" class="form-control" style="margin-bottom: 4px;" placeholder="专业" required
          autofocus>

        <label for="input_txtusercode" class="sr-only">txtusercode</label>
        <div style="display:flex;">
          <input type="text" id="inputCode" class="form-control" style="width: 76.5%;" placeholder="验证码" required>
          &nbsp;
          <button id="get-code" type="button" class="btn btn-light"  style="font-size: 12px;">获取验证码</button>
        </div>
        <br>
        <br>
        <button id="signup" class="btn btn-lg btn-primary btn-block">注册</button>
      </div>
    </div>
  </form>



  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"
    integrity="sha256-Hgwq1OBpJ276HUP9H3VJkSv9ZCGRGQN+JldPJ8pNcUM=" crossorigin="anonymous"></script>
  <script src="/javascript/signup.js"></script>
  <script src="/javascript/index.js"></script>


</body>

</html>
