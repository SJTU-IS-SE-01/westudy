<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup_WeStudy</title>

    <link rel="canonical" href="https://v4.bootcss.com/docs/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<form class="form-signup">
    <div style="max-width: 40%; margin: auto; position: relative; top: 100px; padding: 50px; background-color: rgba(240,248,255,0.7); border-radius:24px;">
        <h1 class="WeStudy">WeStudy</h1>
        <h2 class="h3 mb-3 font-weight-normal">Please sign up</h2>
        <br>
        <div style="max-width: 100%; margin: auto;">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" style="margin-bottom: 4px;" placeholder="邮箱" required autofocus>

            <label for="input_Name" class="sr-only">Email address</label>
            <input type="text" id="input_Name" class="form-control" style="margin-bottom: 4px;" placeholder="姓名" required autofocus>

            <label for="input_Sno" class="sr-only">Sno</label>
            <input type="text" id="input_Sno" class="form-control" style="margin-bottom: 4px;" placeholder="学号" required autofocus>

            <label for="input_Academy" class="sr-only">Email address</label>
            <input type="text" id="input_Academy" class="form-control" style="margin-bottom: 4px;" placeholder="学院" required autofocus>

            <label for="input_Sdept" class="sr-only">Email address</label>
            <input type="text" id="inputSdept" class="form-control" style="margin-bottom: 4px;" placeholder="专业" required autofocus>

            <label for="input_txtusercode" class="sr-only">txtusercode</label>
            <div style="display:flex;">
                <input type="text" id="input_txtusercode" class="form-control" style="width: 76.5%;" placeholder="验证码" required>
                &nbsp;
                <button type="button" class="btn btn-light">获取验证码</button>
            </div>
            <br>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </div>
    </div>
</form>






<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="/stylesheets/style.css">
    
  </body>
</html>
