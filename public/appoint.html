<html>

<head>
    <link rel='dns-prefetch' href='./index.html' />
    <title>Appoint_WeStudy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./stylesheets/appoint.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="icon" href="./icon.ico" />

</head>

<body>
    <div id="header"></div>
    <br /><br />
    <div class="content">
        <h1 style="margin: 10px;"><b>预 约 中 心</b></h1>
        <div class="options">
            <b>预约时段:</b>从
            <select id="begin">
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
            </select>:00 到
            <select id="end">
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
            </select>:00<br/>
            座位号：<select id="Snumber" style="margin:10px;">
            <option value="0">请先查询区域座位预约信息</option>
            </select>
            <button id="button-post">预约</button>
        </div>
        <div class="workplace">
            <b>查询区域:</b>
            <select id="area">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
            </select> 区
            <select id="floor">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select> 楼
            <button id="button-search" style="position: relative; left: 120px;">查询</button>
            <!--预约状态显示区域-->
            <div style="margin-top:24px;">
                <table id="seats"></table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="/javascript/index.js"></script>
    <script src="./javascript/appoint.js"></script>
</body>

</html>
