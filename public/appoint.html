<html>
<head>
    <link rel='dns-prefetch' href='./index.html' />
    <title>We Study</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./stylesheets/appoint.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="icon" href="./icon.ico" />
    <script src="./javascript/appoint.js"></script>
</head>
<body>
    <div class="d-flex bd-highlight my-3 mx-3">
        <div class="mr-auto p-2 bd-highlight">
            <h1 class="WeStudy">WeStudy</h1>
        </div>
        <div class="d-flex flex-row-reverse">
            <a id="users-email"></a>
            <div class="px-1">
                <button id="signup" style="margin-top: 3vh;" type="button" class="btn btn-light">注册</button>
            </div>
            <div class="px-1">
                <button id="login" style="margin-top: 3vh;" type="button" class="btn btn-light">登陆</button>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">WeStudy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">预约 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">我的预约</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">我的小组</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">座位导览</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">联系我们</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">个人中心</a>
                </li>
            </ul>
        </div>
    </nav>
    <br /><br />
    <div class="content">
        <ul>
            <il onclick="newtab(id)" id="0" class="active">个人座位预约</il>
            <il onclick="newtab(id)" id="1" class="">加入学习小组</il>
        </ul><hr />
        <div id="nMfOyStPrXdWcNfH" style="display:block" class="AseFeeds">
            <div class="options">
                <b>预约时段:</b> 从
                <select>
                    <option>8:00</option>
                    <option>9:00</option>
                    <option>10:00</option>
                    <option>11:00</option>
                    <option>12:00</option>
                    <option>13:00</option>
                    <option>14:00</option>
                    <option>15:00</option>
                    <option>16:00</option>
                    <option>17:00</option>
                    <option>18:00</option>
                    <option>19:00</option>
                    <option>20:00</option>
                    <option>21:00</option>
                </select>到
                <select>
                    <option>9:00</option>
                    <option>10:00</option>
                    <option>11:00</option>
                    <option>12:00</option>
                    <option>13:00</option>
                    <option>14:00</option>
                    <option>15:00</option>
                    <option>16:00</option>
                    <option>17:00</option>
                    <option>18:00</option>
                    <option>19:00</option>
                    <option>20:00</option>
                    <option>21:00</option>
                    <option>22:00</option>
                </select><br /><br />
                <b>预约地点:</b>
                <select>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select> 区
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select> 楼<br /><br />
            </div>
            <div class="workplace">
                查询时段：<select>
                    <option>8:00-9:00</option>
                    <option>9:00-10:00</option>
                    <option>10:00-11:00</option>
                    <option>11:00-12:00</option>
                    <option>12:00-13:00</option>
                    <option>13:00-14:00</option>
                    <option>14:00-15:00</option>
                    <option>15:00-16:00</option>
                    <option>16:00-17:00</option>
                    <option>17:00-18:00</option>
                    <option>18:00-19:00</option>
                    <option>19:00-20:00</option>
                    <option>20:00-21:00</option>
                    <option>21:00-22:00</option>
                </select> <button>上一时段</button> <button>下一时段</button>
                <!--预约状态显示区域-->
            </div><br />
            <button style="position: relative; left: 120px;">查询</button>
            <button style="position: relative; left: 320px;">预约</button>
        </div>
        <div id="ePvFrNcCkWqOsRrW" style="display:none" class="AseFeeds">
            <div class="options"><b>相关功能规划中</b></div>
            <div class="workplace"><p>敬请期待！</p></div>
        </div>
    </div>

</body>
</html>
