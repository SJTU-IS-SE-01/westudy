<html>

<head>
    <link rel='dns-prefetch' href='./index.html' />
    <title>Appoint_WeStudy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./stylesheets/appoint.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="icon" href="./icon.ico" />

</head>

<body>
    <div id="header"></div>
    <br /><br />
    <div class="content">
        <div class="options">
            <h1 style="margin: 10px;">预 约 中 心</h1>
            <hr>
            <b>预约时段:</b> 从
            <select class="form-control" id="begin">
            </select> 到
            <select class="form-control" id="end">
            </select><br />
            <b>座位号:</b>
            <select class="form-control" id="Snumber" style="margin:10px;">
                <option value="0">请先查询座位预约信息</option>
            </select>&nbsp<button class="btn btn-primary" id="button-post">预约</button>
            <div id="info">
                <p><b>预约功能使用须知：</b></p>
                <p>1、预约之前需要先查询相关的座位信息</p>
                <p>2、每日可预约当日的空闲座位，22:00之后将开放次日的座位预约</p>
            </div>
        </div>
        <div class="researcher">
            <div class="workplace">
                <b>查询区域:</b>
                <select class="form-control" id="area">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>区
                <select class="form-control" id="floor">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>楼
                <button class="btn btn-primary" id="button-search">按区域查询</button>
                <button class="btn btn-primary" id="button-search1">按时间段查找</button>
                <br />
                <!--预约状态显示区域-->
                <table id="table-header"><tr><td>&nbsp</td></tr></table>
                <div class="results">
                    <table id="seats"></table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="/javascript/index.js"></script>
    <script src="./javascript/appoint.js"></script>
</body>

</html>
